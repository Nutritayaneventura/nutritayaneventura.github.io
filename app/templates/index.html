<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/css/styles.css" />

<body>
    <header>
        <img src="/static/images/banner.webp" alt="AI-RPG Banner" class="banner">
        <div class="header-content">
            <h1>A RPG Game Powered by AI</h1>
            <audio id="ambient-audio" src="/static/audio/ambient.mp3" autoplay loop muted></audio>
            <button id="mute-toggle" title="Unmute Audio">ðŸ”‡</button>

            <div class="chat-container" id="chat-container">
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Enter your action..." autocomplete="off" required />
